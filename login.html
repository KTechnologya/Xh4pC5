<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   @font-face {
            font-family: 'Jhon Cream';
            src: url('https://raw.githubusercontent.com/KTechnologya/Xh4pC5/main/Jhon%20Cream.ttf') format('truetype');
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .bounce-in {
            animation: bounceIn 2s ease-in-out;
        }
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% {
                opacity: 0;
                transform: scale3d(.3, .3, .3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(.9, .9, .9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(.97, .97, .97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
        .title {
            font-family: 'Jhon Cream', cursive;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .slogan {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            color: #6c757d; /* Gray color */
            margin-top: -10px;
        }
  </style>
 </head>
 <body class="bg-white flex items-center justify-center min-h-screen fade-in">
  <div class="w-80">
   <div class="text-center mb-6">
    <img alt="Ícone do aplicativo CashXP" class="mx-auto mb-4" src="https://res.cloudinary.com/dfjdlqyjl/image/upload/v1736461506/WhatsApp_Image_2025-01-09_at_19.23.44_wyldoq.jpg"/>
    <h1 class="title">
     <span style="color: #28a745;">
      Cash
     </span>
     <span style="color: #FFD700;">
      XP
     </span>
    </h1>
    <p class="slogan">
     Jogue, Divirta-se, Lucre!
    </p>
   </div>
   <div class="mb-4">
    <input class="w-full p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="seuemail00@gmail.com" type="email"/>
   </div>
   <div class="mb-4">
    <input class="w-full p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Senha" type="password"/>
   </div>
   <div class="mb-4">
    <button class="w-full p-3 rounded-full bg-blue-600 text-white font-bold hover:bg-blue-700">
     Entrar
    </button>
   </div>
   <div class="text-center mb-6">
    <a class="text-sm text-gray-500" href="#">
     Esqueceu sua senha?
    </a>
   </div>
   <div>
    <button class="w-full p-3 rounded-full bg-orange-600 text-white font-bold hover:bg-orange-700" onclick="window.location.href='cadastro.html'">
     Cadastrar
    </button>
   </div>
  </div>
 </body>
</html>
