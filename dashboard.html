        <a class="bg-blue-800 p-2 rounded-full hover:bg-blue-600 transition duration-300 flex items-center justify-center" href="valorant.html">

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-blue-800 p-4 flex justify-around items-center animate__animated animate__fadeInUp rounded-t-lg shadow-lg">
    <a class="text-white hover:text-gray-300 transition duration-300 flex flex-col items-center" href="index.html">
      <i class="fas fa-home text-xl"></i>
      <span class="text-xs mt-1">Início</span>
    </a>
    <a class="text-white hover:text-gray-300 transition duration-300 flex flex-col items-center" href="index.html">
      <i class="fas fa-gamepad text-xl"></i>
      <span class="text-xs mt-1">Jogos</span>
    </a>
    <a class="text-white hover:text-gray-300 transition duration-300 flex flex-col items-center" href="index.html">
      <i class="fas fa-heart text-xl"></i>
      <span class="text-xs mt-1">Favoritos</span>

    <a class="text-white hover:text-gray-300 transition duration-300 flex flex-col items-center" href="index.html">
      <i class="fas fa-user text-xl"></i>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    $(document).ready(function(){
        $('.slider').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 1,
            arrows: false,
            dots: true,
            autoplay: true,
            autoplaySpeed: 2000,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        });

        // Handle favorite button click
        $('.favorite-btn').on('click', function() {
            const gameName = $(this).data('game');
            $(this).find('i').toggleClass('text-red-500');
            addToFavorites(gameName);
        });

        function addToFavorites(gameName) {
            const favoritesMenu = $('.fa-heart').closest('a');
            if (!favoritesMenu.data('favorites')) {
                favoritesMenu.data('favorites', []);
            }
            const favorites = favoritesMenu.data('favorites');
            if (favorites.includes(gameName)) {
                favorites.splice(favorites.indexOf(gameName), 1);
            } else {
                favorites.push(gameName);
            }
            favoritesMenu.data('favorites', favorites);
            console.log('Favoritos:', favorites);
        }

        // Inicializar Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyCvlf-I6K4eChd2cA2Mte9OZyyoh2IQjrU",
          authDomain: "cashxp-57c62.firebaseapp.com",
          databaseURL: "https://cashxp-57c62-default-rtdb.firebaseio.com",
          projectId: "cashxp-57c62",
          storageBucket: "cashxp-57c62.firebasestorage.app",
          messagingSenderId: "833910851677",
          appId: "1:833910851677:web:a0e2f10bec9018243025b4",
          measurementId: "G-PYG0ZYX2SC"
        };

        firebase.initializeApp(firebaseConfig);

        // Obter usuário atual
        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            const userId = user.uid;
            const cashCoinsRef = firebase.database().ref('Users/' + userId + '/CashCoins');

            cashCoinsRef.on('value', (snapshot) => {
              const cashCoins = snapshot.val();
              document.getElementById('cashCoins').textContent = parseFloat(cashCoins).toFixed(5);
            });
          } else {
            // Nenhum usuário está logado, redirecionar para a página de login
            window.location.href = 'login.html';
          }
        });
    });
  </script>
</body>
</html>
